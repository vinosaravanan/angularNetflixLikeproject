<div class="contain mt-5">
     <div class="row p-5">
   
        <div class="col-lg-3">
            <img src="https://image.tmdb.org/t/p/original/{{getmovieDetailresult.backdrop_path}}">
        </div>
        <div class="col-lg-10 mt-5 ">
            <h1 class="mt-2 mb-2">{{getmovieDetailresult.original_title}}</h1>
            <p class="mt-3 mb-3">{{getmovieDetailresult.overview}}</p>
            <a class="btn btn-md" 
             href="https://www.themoviedb.org/video/play?key={{videoresult}}"
             target="_blank"
            >watch trailer</a>
            <div class="mt-3 p-4">
               <h2 class="text-white mt-4">Top Cast</h2>
               <div class="row">
                <div class="col-lg-4" *ngFor="let c of castresult">
                    <div class="row">
                       <div class="col-lg-2 mt-3" *ngIf="c.profile_path">
                        <img src="https://image.tmdb.org/t/p/original/{{c.profile_path}}">
                       </div>
                       <div class="col-lg-10">
                         <h3 class="text-white">{{c.original_name}}</h3>
                         <p class="text-white">{{c.character}}</p>
                       </div>

                    </div>
                </div>
            </div>
            </div>
        </div>


     </div>

</div>
